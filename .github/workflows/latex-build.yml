name: Build LaTeX Report

on:
  push:
    paths:
      - '**.tex'
      - 'Makefile'
      - 'build.bat'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install LaTeX (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-recommended \
                                  texlive-latex-extra texlive-fonts-recommended \
                                  texlive-science texlive-xetex texlive-lang-english

      - name: ğŸ”§ Install LaTeX (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install --cask mactex-no-gui
          sudo tlmgr update --self --all

      - name: ğŸ”§ Install LaTeX (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install miktex --yes
          $miktexPath = "C:\Program Files\MiKTeX\miktex\bin\x64"
          echo "Adding MiKTeX path: $miktexPath"
          echo "$miktexPath" | Out-File -Append -Encoding ascii $env:GITHUB_PATH

      - name: ğŸ› ï¸ Compile LaTeX Report (Linux/macOS)
        if: runner.os != 'Windows'
        run: make

      - name: ğŸ› ï¸ Compile LaTeX Report (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          pdflatex --version
          build.bat
